<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calendar App</title>
</head>
<body>
    
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">◀</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">▶</button>
        </div>
    </div>

    <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

</body>
</html>
